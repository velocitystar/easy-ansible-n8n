---
- name: Install Docker
  apt:
    name: docker.io
    state: present

- name: Enable and start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

# Note: The guide suggests creating 'docker' group manually if it doesn't exist,
# but installing docker.io usually creates it.
# We'll stick to the guide's intent but use Ansible modules.

# Guide installs docker-compose binary manually.
- name: Download Docker Compose
  get_url:
    url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system | lower }}-{{ ansible_machine }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
